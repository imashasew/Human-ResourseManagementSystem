<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px); /* Ensure some padding inside the container */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container button {
      width: calc(100% - 20px); /* Matches input width */
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #2c3e50;
    }

    .role-message {
      margin-top: 15px;
      font-size: 14px;
      color: #2c3e50;
    }

    .role-message span {
      color: #3498db;
      font-weight: bold;
    }

    /* Media Queries */
    @media (max-width: 1696px) {
      .login-container {
        width: 320px;
      }
    }

    @media (max-width: 1440px) {
      .login-container {
        width: 300px;
        padding: 15px;
      }

      .login-container input,
      .login-container button {
        width: calc(100% - 20px);
        font-size: 14px;
      }

      .login-container h2 {
        font-size: 20px;
      }
    }

    @media (max-width: 1024px) {
      .login-container {
        width: 280px;
        padding: 10px;
      }

      .login-container input,
      .login-container button {
        width: calc(100% - 20px);
        font-size: 14px;
        padding: 8px;
      }

      .login-container h2 {
        font-size: 18px;
      }
    }

    @media (max-width: 768px) {
      body {
        background-color: #e9ecef;
      }

      .login-container {
        width: 240px;
        padding: 10px;
      }

      .login-container input,
      .login-container button {
        width: calc(100% - 20px);
        font-size: 12px;
        padding: 8px;
      }

      .login-container h2 {
        font-size: 16px;
      }

      .role-message {
        font-size: 12px;
      }
    }

    @media (max-width: 576px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 300px;
        padding: 10px;
      }

      .login-container input,
      .login-container button {
        width: calc(100% - 20px);
        font-size: 12px;
        padding: 6px;
      }

      .login-container h2 {
        font-size: 14px;
      }

      .role-message {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="authenticateUser(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="role-message">
      Login as <span>Admin</span> | <span>Manager</span> | <span>Employee</span>
    </div>
  </div>

  <script>
    function authenticateUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Basic role-based authentication for demo purposes
      if (username === "admin" && password === "admin123") {
        alert("Logged in as Admin!");
        window.location.href = "admin.html";
      } else if (username === "manager" && password === "manager123") {
        alert("Logged in as Manager!");
        window.location.href = "manager.html";
      } else if (username === "employee" && password === "employee123") {
        alert("Logged in as Employee!");
        window.location.href = "employee.html";
      } else {
        alert("Invalid credentials. Please try again!");
      }
    }
  </script>
</body>
</html>
