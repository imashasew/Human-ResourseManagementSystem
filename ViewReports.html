<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive ViewReports</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Header Styles */
    .header {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

     .header .menu-btn {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    /* Content Container */
    .content-container {
      display: flex;
      margin-top: 60px;
      min-height: calc(100vh - 60px);
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      width: 240px;
      background-color: #2c3e50;
      color: #fff;
      height: 100vh;
      left: 0;
      z-index: 999;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      border-bottom: 1px solid #34495e;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 240px;
      padding: 20px;
      width: calc(100% - 240px);
      transition: margin-left 0.3s ease;
    }

    .main-content h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #2c3e50;
      color: #fff;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #3498db;
      color: #fff;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: #fff;
    }

    .btn-add {
      background-color: #2ecc71;
      color: #fff;
    }

    .btn-edit:hover, .btn-delete:hover, .btn-add:hover {
      opacity: 0.8;
    }

    /* Footer Styles */
    .footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }

    @media (max-width: 1696px) {
  .header {
    font-size: 18px;
  }

  .sidebar ul li {
    font-size: 14px;
  }

  .main-content h1 {
    font-size: 26px;
  }

  table th, table td {
    font-size: 16px;
  }
}

@media (max-width: 1440px) {
  .header {
    font-size: 16px;
  }

  .sidebar ul li {
    font-size: 13px;
  }

  .main-content h1 {
    font-size: 24px;
  }

  table th, table td {
    font-size: 15px;
  }
}

@media (max-width: 1024px) {
  .header {
    font-size: 15px;
  }

  .sidebar {
    width: 200px;
  }

  .main-content {
    margin-left: 200px;
    width: calc(100% - 200px);
  }

  .sidebar ul li {
    font-size: 12px;
  }

  .main-content h1 {
    font-size: 22px;
  }

  table th, table td {
    font-size: 14px;
  }
}

@media (max-width: 768px) {
  .header .menu-btn {
    display: block;
	 position: absolute;
    left: 20px;
	top: 10px; 
  }
.sidebar {
        width: 150px;
      }
 
   .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

  .main-content {
    margin-left: 0;
    width: 100%;
  }

  .sidebar ul li {
    font-size: 12px;
  }

  .main-content h1 {
    font-size: 20px;
  }

  table th, table td {
    font-size: 13px;
  }

  table button {
    padding: 3px 8px;
  }
}

 @media (max-width: 576px) {
	.header .menu-btn {
        display: block;
		 position: absolute;
    left: 20px;
	top: 10px; 
      }
      .sidebar {
        width: 150px;
      }
	  .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

  .main-content {
    margin-left: 0;
    width: 100%;
  }

  .sidebar ul li {
    font-size: 11px;
  }

  .main-content h1 {
    font-size: 18px;
  }

  table th, table td {
    font-size: 12px;
  }

  table button {
    padding: 2px 6px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      HRM Admin Panel

    </div>

    <!-- Content Container -->
    <div class="content-container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <ul>
          <li><a href="Admin.html">Dashboard</a></li>

          <li><a href="ViewReports.html">Reports</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">

        </table>
        
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      HRM System | Admin Panel | © 2024
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
